<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDash: Pokedex</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/pokedex.css" />
    <script defer src="./js/navbar.js"></script>
    <script defer src="./js/pokedex.js"></script>
  </head>
  <body>
    <div class="background-image"></div>

    <div class="site-content">
      <div class="navbar-container">
        <nav class="navbar">
          <img src="./images/pokeball-icon.png" class="menu-icon" width="35" height="35" onclick="handleMenuIcon()" alt="Pokeball Menu Icon"/>
          <ul>
            <li class="logo-container"><a href="./index.html" class="logo">Pokedash</a></li>
            <li class="menu-container"><a href="./index.html" class="menu">Dashboard</a></li>
            <li class="menu-container"><a href="./pokedex.html" class="menu">Pokedex</a></li>
            <li class="menu-container"><a href="./developers.html" class="menu">Developers</a></li>
          </ul>
          <form>
            <input type="text" title="Search Bar" placeholder="Search Pokemon"/>
            <input type="submit" value="Search"/>
          </form>
        </nav>
      </div>
      
      
      <main class="wrapper">
        <h1>Pokedex</h1>
        <section class="pokedex-window">
          <section class="pokedex-screen">
          </section>
        </section>

        <section class="filler-window"></section>

        <section class="control-window">
          <section class="control-screen">
            <button class="control-btn" id="back">back</button>
            <button class="control-btn" id="next">next</button>
          </section>
        </section>
      </main>
    </div>
    
  </body>
</html>
